    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold text-center">Signup</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" class="w-full p-2 mt-4 border rounded" autocomplete="current-username">
                <input type="email" id="signup-email" placeholder="email" class="w-full p-2 mt-4 border rounded" autocomplete="current-email">
                <input type="password" id="signup-password" placeholder="Password" class="w-full p-2 mt-4 border rounded" autocomplete="current-password">

                <button type="submit" class="bg-blue-500 text-white w-full p-2 mt-4 rounded"><a href="../pages/login.html">Register</a></button>
            </form>
            <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
